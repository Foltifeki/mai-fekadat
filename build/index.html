<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuka Cola</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
    <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
  <header class="bg-[#be473a] text-white sticky top-0 z-10">
    <selection class="max-w4xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-3xl font-medium">
        <a href="#hero" class="font-lobster">Nuka Cola</a>
      </h1>
      <div>
        <button id="mobile-open-button"
        class="text-3xl sm:hidden focus:outline-none"> &#9776;
      </button>
      <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
        <a href="#cola" class="hover:opacity-90">Nuka Cola</a>
        <a href="#choice" class="hover:opacity-90">Nuka Cola Choice</a>
        <a href="#about" class="hover:opacity-90">About</a>
        <a href="#contact" class="hover:opacity-90">Contact</a>
      </nav>
      </div>
    </selection>
  </header>
  <main class="max-w-4xl mx-auto">
    <selection id="cola" class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 mb-12">
      <article class="sm:w-1/2">
        <h2 class="font-courgette max-w-md text-4xl font-bold text-center sm:text-5sl sm:text-left text-slate-900 dark:text-white">
          Nuka Cola a post-apokaliptikus világ üdítője
        </h2>
      </article>
    </selection>
  </main>
    
</body>
</html>
